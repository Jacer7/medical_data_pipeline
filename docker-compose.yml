version: '3.8'

services:
  # PostgreSQL Database - Stores pipeline metadata, intermediate data
  postgres:
    image: postgres:15-alpine
    container_name: medical_pipeline_postgres
    environment:
      POSTGRES_DB: dagster_backend
      POSTGRES_USER: pipeline_user
      POSTGRES_PASSWORD: pipeline_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d  # This will run create_databases.sql
    networks:
      - medical_pipeline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline_user -d medical_pipeline"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO - S3-compatible object storage for files
  minio:
    image: minio/minio:latest
    container_name: medical_pipeline_minio
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - medical_pipeline_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dagster Daemon - Background processes, scheduling
  dagster_daemon:
    build:
      context: .
      dockerfile: Dockerfile
      target: dagster
    container_name: medical_pipeline_dagster_daemon
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      DAGSTER_POSTGRES_USER: pipeline_user
      DAGSTER_POSTGRES_PASSWORD: pipeline_password
      DAGSTER_POSTGRES_DB: dagster_backend
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: dagster-daemon run
    volumes:
      - ./src:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
      - ./data:/opt/dagster/data
      - ./output:/opt/dagster/output
    networks:
      - medical_pipeline_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Dagster Webserver - UI and API
  dagster_webserver:
    build:
      context: .
      dockerfile: Dockerfile
      target: dagster
    container_name: medical_pipeline_dagster_webserver
    ports:
      - "3000:3000"
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
      DAGSTER_POSTGRES_USER: pipeline_user
      DAGSTER_POSTGRES_PASSWORD: pipeline_password
      DAGSTER_POSTGRES_DB: dagster_backend
      DAGSTER_POSTGRES_HOST: postgres
      DAGSTER_POSTGRES_PORT: 5432
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: dagster-webserver -h 0.0.0.0 -p 3000 --workspace /opt/dagster/dagster_home/workspace.yaml
    volumes:
      - ./src:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
      - ./data:/opt/dagster/data
      - ./output:/opt/dagster/output
    networks:
      - medical_pipeline_network
    depends_on:
      postgres:
        condition: service_healthy
      dagster_daemon:
        condition: service_started
    restart: unless-stopped

